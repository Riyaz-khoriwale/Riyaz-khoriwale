<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riyaz Khoriwale - Glowing Style</title>
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      min-height: 100vh;
    }
    .glow {
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #fff;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        0 0 40px #09f,
        0 0 80px #09f,
        0 0 100px #09f,
        0 0 150px #09f;
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffe7,
          0 0 10px #00ffe7,
          0 0 20px #00ffe7,
          0 0 40px #09f,
          0 0 80px #09f,
          0 0 100px #09f,
          0 0 150px #09f;
      }
      50% {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff,
          0 0 120px #0ff,
          0 0 160px #0ff,
          0 0 200px #0ff;
      }
    }
  </style>
</head>
<body>
  <div class="glow">ＲＩＹＡＺ ＫＨＯＲＩＷＡＬＥ</div>
  <h2 style="margin-top:40px;">Designer & AI Explorer</h2>
  <p>Illuminating every project with a unique glow.</p>
</body>
</html>
